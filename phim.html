<!DOCTYPE html>
<html>

<head>
    <title>Phim</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <p>chọn vào trang đi nào bạn êy</p>
        <div id ="paginator">
        </div>
        <div id ="content-phim">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            makePaginator();
            $.ajax({  
            url: 'https://ophim1.com/danh-sach/phim-moi-cap-nhat?page=5',  
            crossDomain: true,
            type: 'GET',  
            dataType: 'json',  
            success: function(data, textStatus, xhr) {  
                console.log(data);  
            },  
            error: function(xhr, textStatus, errorThrown) {  
            }  
        });  
        });

        function makePaginator(){
            var content = "";
            for(let i = 1; i <= 300; i ++){
                content += '<button onclick="choosePage('+ i +')">'+i+'</button>';
            }
            document.getElementById('paginator').innerHTML = content;
        }

        async function choosePage(param){
            let url = 'https://ophim1.com/danh-sach/phim-moi-cap-nhat?page='+ param;
            var response = await fetch(url);
            console.log(response);
        }
    </script>
</body>

</html>
